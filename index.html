<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="titulo h1">
      <h1>LUGARES CON WIFI GRATIS MADRID</h1>
    </div>
    <form class="formulario">
      <div class="filtro">
        <input
          id="filtro"
          type="search"
          placeholder="Nombre de la calle o C.P"
          class="busqueda"
        />
        <input
          type="button"
          value="Buscar"
          id="boton"
          class="btn btn-primary"
        />
      </div>
    </form>

    <table class="table table-hover" id="tablilla">
      <thead class="table-light">
        <tr>
          <th class="localidad">Localidad</th>

          <th class="cp">CP</th>

          <th class="lugar">Lugar</th>

          <th class="horario">Horario</th>
          <th class="direccion">Direcci√≥n</th>
          <!-- <th class="web">+ Info</th> -->
        </tr>
      </thead>
      <tbody id="tabla"></tbody>
    </table>
    <div class="error"></div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
